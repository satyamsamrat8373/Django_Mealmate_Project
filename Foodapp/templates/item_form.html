{% extends "base.html" %}
{% block content %}

<div class="form-container">
  <h2>Add New Item</h2>

  <form method="POST" class="add-item-form">
    {% csrf_token %}
    
    <div class="form-group">
      {{ form }}
    </div>

    <button type="submit" class="btn-submit">Add Item</button>
  </form>
</div>

{% endblock %}

<!-- Custom CSS -->
<style>
  /* Container styling */
  .form-container {
    width: 100%;
    max-width: 500px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-family: 'Poppins', sans-serif;
  }

  /* Heading styling */
  .form-container h2 {
    text-align: center;
    color: #333;
    font-size: 1.8rem;
    margin-bottom: 1.5rem;
  }

  /* Form group styling */
  .form-group {
    margin-bottom: 1.5rem;
  }

  /* Form input styling */
  input, select, textarea {
    width: 100%;
    padding: 0.8rem;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: border-color 0.3s ease;
    margin-top: 0.5rem;
  }

  /* Focused input styling */
  input:focus, select:focus, textarea:focus {
    border-color: #3498db;
    outline: none;
  }

  /* Button styling */
  .btn-submit {
    width: 100%;
    padding: 1rem;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  /* Button hover effect */
  .btn-submit:hover {
    background-color: #218838;
  }

  /* Button active effect */
  .btn-submit:active {
    background-color: #1e7e34;
  }

  /* Optional, to style the individual fields */
  .form-group input, .form-group select, .form-group textarea {
    margin-bottom: 1rem;
  }
</style>
