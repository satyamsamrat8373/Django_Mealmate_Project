{% extends "base.html" %}
{% block content %}


  {% for item in li %}
  <div class="row">
    <!-- Image Section --> 
    <div class="col-md-4">
      <img src="{{ item.item_image }}" alt="{{ item.item_desc }}" class="img-fluid" />
    </div>

    <!-- Description Section -->
    <div class="col-md-3">
      <h3>{{ item.item_desc }}</h3>
      <p class="">Category: {{ item.category }} | Price: ${{ item.price }}</p>
    </div>

    <!-- Details Button Section -->
    <div class="col-md-3">
      <a href="{% url 'Foodapp:details' item.id %}" class="btn btn-details">Details</a>
    </div>
  </div>
  {% endfor %}

{% endblock %}
