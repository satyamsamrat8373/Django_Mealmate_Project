<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodApp Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <style>
        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        .navbar-inverse {
            background-color: #2c3e50; /* Dark blue background */
            border-color: #34495e; /* Slightly lighter border color */
            margin-bottom: 0;
        }

        .navbar-inverse .navbar-brand {
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .navbar-inverse .navbar-nav > li > a {
            color: #ecf0f1; /* Light gray text color */
            font-size: 1.1rem;
            padding: 14px 20px;
        }

        .navbar-inverse .navbar-nav > li > a:hover {
            background-color: #34495e; /* Darker hover effect */
            color: #fff;
        }

        .navbar-inverse .navbar-nav > li.active > a {
            background-color: #16a085; /* Active state with a vibrant color */
            color: #fff;
        }

        /* Content section */
        .content-container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        /* Footer Styling */
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Link Styling */
        a {
            color: #1abc9c;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">FoodApp</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="{% url 'Foodapp:home' %}">Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Content Block -->
    <div class="container content-container">
        {% block content %}
        <!-- Dynamic content will be rendered here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 FoodApp. All rights reserved.</p>
    </footer>

</body>
</html>
